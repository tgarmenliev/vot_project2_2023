<!DOCTYPE html>
<html>
<head>
  <title>Travel Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Travel Planner</h1>

  <form id="travelForm">
    <input type="text" id="description" placeholder="Description" required>
    <input type="date" id="date" required>
    <input type="text" id="hours" placeholder="Hours" required>
    <input type="text" id="startLocation" placeholder="Start Location" required>
    <input type="text" id="destination" placeholder="Destination" required>
    <input type="number" id="tripNumber" placeholder="Number of the Trip" required>
    <select id="transport">
      <option value="rail">Rail</option>
      <option value="car">Car</option>
      <option value="plane">Plane</option>
      <option value="bus">Bus</option>
    </select>
    <button type="submit">Add Travel Plan</button>
  </form>

  <div id="travelPlans"></div>

  <script src="script.js"></script>
</body>
</html>
