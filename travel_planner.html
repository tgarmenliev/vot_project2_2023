<!DOCTYPE html>
<html>
<head>
  <title>Travel Planner</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Travel Planner</h1>

    <form>
      <input type="text" id="eventName" placeholder="Short name for the event (up to 10 words)" required pattern="^(\w+\s*){1,10}$">
      <textarea id="eventDescription" placeholder="Description of the event (optional, up to 500 characters)" rows="5" maxlength="500"></textarea>
      <input type="date" id="eventDate" required>
      <input type="text" id="startLocation" placeholder="Start Location" required>
      <input type="text" id="destination" placeholder="Destination" required>
      <input type="text" id="departureTime" placeholder="Hour of departure" required>
      <input type="text" id="arrivalTime" placeholder="Arrival hour" required>
      <input type="text" id="tripNumber" placeholder="Number of the Trip (optional, up to 10 words)">
      <select id="transport">
        <option value="rail">Rail</option>
        <option value="car">Car</option>
        <option value="plane">Plane</option>
        <option value="bus">Bus</option>
        <option value="ship">Ship</option>
      </select>
      <button type="submit" onclick="callAPI()">Add Travel Plan</button>
    </form>
  </div>
  
  <br><br><br>
  
  <div class="container">
    <div id="travelPlans"></div>
    <button type="button" onclick="callAPI2()" id="showHide">Show all travel plans</button>
  </div>
  
  <br><br><br>
  
  <div class="container">
    <input type="date" id="eventDateRequest">
    <div id="travelPlansDate"></div>
    <button type="button" onclick="callAPI3()" id="showByDate">Show all on this date</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
